<ion-header>

  <ion-navbar color="myColor">
    <ion-title text-center>Cesta</ion-title>
    <ion-buttons end>
      <button (click)="resetaCesta()" ion-button icon-only>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="basket" approxItemHeight="50px">
    <ion-item-sliding *virtualItem="let alimento">
      <ion-item (click)="clicaAlimento(alimento)">
      <ion-grid>
        <ion-row>
          <ion-col col-1><h5 ><ion-icon name="basket"></ion-icon></h5></ion-col>
          <ion-col col-11><h5 ion-text color="myText"> {{ alimento['gramas'] }}g - {{ alimento['food'].nome }}</h5></ion-col>
        </ion-row>
      </ion-grid>
      </ion-item>
    <ion-item-options>
        <button ion-button outline color="myColor" (click)="removeAlimento(alimento['food'])">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <br> 

  <ion-grid>
    <ion-row text-center>
      <ion-col class="colunas" col-4><h5 ion-text color="myText">Propridade</h5></ion-col>
      <ion-col class="colunas"><h5 ion-text color="myText">Soma</h5></ion-col>
      <ion-col class="colunas"><h5 ion-text color="myText">Medida</h5></ion-col>
    </ion-row>

    <div><hr></div>
    <br> 

    <ion-row text-center>
      <ion-col class="colunas" col-4> <p ion-text color="myText">Kcal</p></ion-col>
      <ion-col class="colunas" col-4><p ion-text color="myText">{{ sum.kcal.toFixed(2) }}</p></ion-col>
      <ion-col class="colunas" col-4><p ion-text color="myText">-</p></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
